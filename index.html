    <style>
      /* CSS Custom Properties */
      :root {
        --cyber-primary: #00f5ff;
        --cyber-secondary: #8b5cf6;
        --cyber-accent: #ff0080;
        --cyber-success: #00ff88;
        --cyber-warning: #ffaa00;
        --cyber-danger: #ff4444;
        --cyber-bg-primary: #0c0c0c;
        --cyber-bg-secondary: #1a1a2e;
        --cyber-bg-tertiary: #16213e;
        --cyber-text-primary: #ffffff;
        --cyber-text-secondary: #b0b0b0;
        --cyber-text-muted: #666666;
        --cyber-border: rgba(0, 245, 255, 0.2);
        --cyber-glow: 0 0 20px var(--cyber-primary);
        --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
        --font-cyber: 'Orbitron', monospace;
        --font-mono: 'JetBrains Mono', 'Consolas', monospace;
        --transition-fast: 0.2s ease;
        --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --border-radius: 8px;
        --shadow-cyber: 0 8px 32px rgba(0, 245, 255, 0.1);
      }
      
      /* Critical Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        height: 100%;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, var(--cyber-bg-primary) 0%, var(--cyber-bg-secondary) 35%, var(--cyber-bg-tertiary) 100%);
        color: var(--cyber-text-primary);
        font-family: var(--font-primary);
        line-height: 1.6;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      #root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }
      
      /* Loading Container */
      .loading-container {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, var(--cyber-bg-primary) 0%, var(--cyber-bg-secondary) 35%, var(--cyber-bg-tertiary) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      .loading-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
        animation: pulseGlow 3s ease-in-out infinite;
      }
      
      /* Loading Elements */
      .cyber-loader {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(0, 245, 255, 0.2);
        border-top: 4px solid var(--cyber-primary);
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        box-shadow: var(--cyber-glow), inset 0 0 20px rgba(0, 245, 255, 0.1);
        margin-bottom: 3rem;
        position: relative;
        z-index: 2;
      }
      
      .cyber-loader::after {
        content: '';
        position: absolute;
        inset: 8px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top: 2px solid var(--cyber-secondary);
        animation: spin 0.8s linear infinite reverse;
      }
      
      .loading-text {
        font-family: var(--font-cyber);
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 900;
        color: var(--cyber-primary);
        text-shadow: 
          0 0 10px var(--cyber-primary),
          0 0 20px var(--cyber-primary),
          0 0 40px var(--cyber-primary);
        margin-bottom: 1rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        animation: textGlow 2s ease-in-out infinite alternate;
        position: relative;
        z-index: 2;
        background: linear-gradient(45deg, var(--cyber-primary), var(--cyber-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-family: var(--font-cyber);
        font-size: clamp(0.9rem, 2vw, 1.4rem);
        color: var(--cyber-secondary);
        margin-bottom: 3rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        opacity: 0.9;
        position: relative;
        z-index: 2;
      }
      
      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(0, 245, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 2rem;
        position: relative;
        z-index: 2;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--cyber-primary), var(--cyber-secondary));
        border-radius: 2px;
        animation: loadingProgress 2s ease-in-out infinite;
        box-shadow: 0 0 10px var(--cyber-primary);
      }
      
      .loading-dots {
        display: flex;
        gap: 0.75rem;
        position: relative;
        z-index: 2;
      }
      
      .loading-dot {
        width: 16px;
        height: 16px;
        background: var(--cyber-primary);
        border-radius: 50%;
        animation: dotPulse 1.6s ease-in-out infinite;
        box-shadow: 0 0 10px var(--cyber-primary);
      }
      
      .loading-dot:nth-child(2) { 
        animation-delay: 0.3s;
        background: var(--cyber-secondary);
        box-shadow: 0 0 10px var(--cyber-secondary);
      }
      
      .loading-dot:nth-child(3) { 
        animation-delay: 0.6s;
        background: var(--cyber-accent);
        box-shadow: 0 0 10px var(--cyber-accent);
      }
      
      /* Loading System Info */
      .loading-info {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--cyber-text-secondary);
        text-align: center;
        opacity: 0.7;
        z-index: 2;
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-container {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes textGlow {
        0% { text-shadow: 0 0 10px var(--cyber-primary), 0 0 20px var(--cyber-primary), 0 0 30px var(--cyber-primary); }
        100% { text-shadow: 0 0 20px var(--cyber-primary), 0 0 30px var(--cyber-primary), 0 0 40px var(--cyber-primary); }
      }
      
      @keyframes pulseGlow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      
      @keyframes dotPulse {
        0%, 80%, 100% { 
          opacity: 0.4; 
          transform: scale(0.8); 
        }
        40% { 
          opacity: 1; 
          transform: scale(1.2); 
        }
      }
      
      @keyframes loadingProgress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .cyber-loader {
          width: 60px;
          height: 60px;
          margin-bottom: 2rem;
        }
        
        .loading-subtitle {
          margin-bottom: 2rem;
        }
        
        .loading-progress {
          width: 250px;
        }
        
        .loading-info {
          font-size: 0.7rem;
          padding: 0 1rem;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        :root {
          --cyber-primary: #ffffff;
          --cyber-secondary: #ffffff;
          --cyber-bg-primary: #000000;
        }
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .cyber-loader,
        .cyber-loader::after,
        .loading-text,
        .loading-dot,
        .loading-progress-bar {
          animation: none;
        }
        
        .loading-container {
          transition: none;
        }
      }
    </style>

    <!-- ========== CRITICAL JAVASCRIPT ========== -->
    <script>
      // Performance monitoring
      const COGNITA_START_TIME = performance.now();
      let loadingPhase = 0;
      const loadingMessages = [
        'INITIALIZING NEURAL CORE',
        'LOADING QUANTUM ALGORITHMS', 
        'ESTABLISHING DATABASE LINK',
        'CALIBRATING AI MODELS',
        'OPTIMIZING PERFORMANCE',
        'INTERFACE READY'
      ];
      
      // Enhanced loading management
      function updateLoadingStatus() {
        const statusElement = document.getElementById('loading-status');
        if (statusElement && loadingPhase < loadingMessages.length) {
          const message = loadingMessages[loadingPhase];
          statusElement.innerHTML = `
            <div>STATUS: <span style="color: var(--cyber-primary);">${message}</span></div>
            <div>PROGRESS: <span style="color: var(--cyber-success);">${Math.round((loadingPhase + 1) / loadingMessages.length * 100)}%</span></div>
          `;
          loadingPhase++;
        }
      }
      
      // Update loading status periodically
      const statusInterval = setInterval(updateLoadingStatus, 300);
      
      // Main loading sequence
      window.addEventListener('load', () => {
        clearInterval(statusInterval);
        
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          
          // Enhanced performance logging
          const loadTime = Math.round(performance.now() - COGNITA_START_TIME);
          console.log(`
╔════════════════════════════════════════════════════════════════╗
║                    🚀 COGNITA NEURAL INTERFACE v2.1           ║
╠════════════════════════════════════════════════════════════════╣
║ STATUS: FULLY OPERATIONAL                                      ║
║ LOAD TIME: ${loadTime}ms                                        ║
║ QUANTUM ENCRYPTION: ACTIVE                                     ║
║ AI ANALYSIS CORE: ONLINE                                       ║
║ DATABASE: CONNECTED                                            ║
║ NEURAL PATHWAYS: ESTABLISHED                                   ║
╚════════════════════════════════════════════════════════════════╝
          `);
          
          // Cleanup loading screen
          setTimeout(() => {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
              loadingElement.style.display = 'none';
            }
          }, 600);
        }, 2000);
      });
      
      // Global error handling
      window.addEventListener('error', (e) => {
        console.error('🚨 SYSTEM ERROR:', e.error?.stack || e.error);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('🚨 PROMISE REJECTION:', e.reason);
      });
      
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('✅ SERVICE WORKER: Registered successfully');
            })
            .catch(error => {
              console.log('❌ SERVICE WORKER: Registration failed');
            });
        });
      }
      
      // PWA install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('📱 PWA INSTALL: Prompt available');
        
        // Custom install button logic can be added here
        window.showInstallPrompt = () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('📱 PWA INSTALL: User accepted');
              }
              deferredPrompt = null;
            });
          }
        };
      });
      
      // Enhanced performance metrics
      window.addEventListener('load', () => {
        setTimeout(() => {
          try {
            const navigation = performance.getEntriesByType('navigation')[0];
            const paintMetrics = performance.getEntriesByType('paint');
            
            console.log('📊 PERFORMANCE METRICS:', {
              'Total Load Time': `${Math.round(navigation.loadEventEnd - navigation.fetchStart)}ms`,
              'DOM Content Loaded': `${Math.round(navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart)}ms`,
              'First Paint': paintMetrics[0] ? `${Math.round(paintMetrics[0].startTime)}ms` : 'N/A',
              'First Contentful Paint': paintMetrics[1] ? `${Math.round(paintMetrics[1].startTime)}ms` : 'N/A',
              'Network Time': `${Math.round(navigation.responseEnd - navigation.requestStart)}ms`,
              'Processing Time': `${Math.round(navigation.loadEventStart - navigation.responseEnd)}ms`
            });
          } catch (error) {
            console.warn('Performance metrics not available');
          }
        }, 1000);
      });
      
      // Theme detection and management
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
      
      if (prefersReducedMotion.matches) {
        document.documentElement.style.setProperty('--transition-fast', '0s');
        document.documentElement.style.setProperty('--transition-smooth', '0s');
      }
      
      // Accessibility enhancements
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          document.body.classList.add('keyboard-navigation');
        }
      });
      
      document.addEventListener('mousedown', () => {
        document.body.classList.remove('keyboard-navigation');
      });
    </script>
